name: Deploy to ftp

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Create metadata file
        run: |
          TAG_NAME="${{ github.ref_name }}"
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME" | head -1)
          TAG_TIME=$(git log -1 --format=%cI "$TAG_NAME")
          jq -n \
            --arg tag "$TAG_NAME" \
            --arg message "$TAG_MESSAGE" \
            --arg time "$TAG_TIME" \
            '{tag: $tag, message: $message, time: $time}' > ./_site/metadata.json
      - name: Upload via FTP
        uses: airvzxf/ftp-deployment-action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_LOGIN }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_dir: "./_site"
          remote_dir: "./${{ github.ref_name }}/" 